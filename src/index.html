<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVA - Video Transcription Tool</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="app-container">
      <!-- Header -->
      <header class="app-header">
        <h1>AVA</h1>
        <p>Video Transcription & Analysis Tool</p>
      </header>

      <!-- Main Layout -->
      <div class="main-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
          <div class="config-panel">
            <h3>Settings</h3>
            <div class="form-group">
              <label for="api-key">OpenRouter API Key:</label>
              <input type="password" id="api-key" placeholder="Your API key" />
            </div>
          </div>

          <div class="file-panel">
            <h3>Video Selection</h3>
            <button id="select-video-btn" class="btn btn-primary">
              <span class="icon">üìÅ</span>
              Select Video File
            </button>
            <div id="selected-file" class="file-info"></div>
          </div>

          <div class="actions-panel">
            <button id="process-btn" class="btn btn-success" disabled>
              <span class="icon">‚ñ∂Ô∏è</span>
              Start Processing
            </button>
            <button id="pause-btn" class="btn btn-warning" disabled>
              <span class="icon">‚è∏Ô∏è</span>
              Pause Processing
            </button>
            <button id="stop-btn" class="btn btn-danger" disabled>
              <span class="icon">‚èπÔ∏è</span>
              Stop Processing
            </button>
          </div>

          <div class="progress-panel">
            <h3>Progress</h3>
            <div class="progress-container">
              <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
              </div>
              <div id="progress-text" class="progress-text">Ready</div>
            </div>
          </div>
        </aside>

        <!-- Main Content -->
        <main class="content">
          <!-- Task Queue Tab -->
          <div class="tab-container">
            <div class="tab-buttons">
              <button class="tab-btn active" data-tab="tasks">Task Queue</button>
              <button class="tab-btn" data-tab="transcription">Transcription</button>
              <button class="tab-btn" data-tab="screenshots">Screenshots</button>
            </div>

            <!-- Tasks Tab -->
            <div id="tasks-tab" class="tab-content active">
              <div class="tasks-header">
                <h2>Task Queue</h2>
                <button id="clear-completed-btn" class="btn btn-secondary">Clear Completed</button>
              </div>
              <div id="tasks-list" class="tasks-list">
                <!-- Tasks will be populated here -->
              </div>
            </div>

            <!-- Transcription Tab -->
            <div id="transcription-tab" class="tab-content">
              <div class="transcription-header">
                <h2>Transcription</h2>
                <button id="save-transcription-btn" class="btn btn-primary">Save Changes</button>
              </div>
              <div id="transcription-content" class="transcription-content">
                <!-- Editable transcription will appear here -->
              </div>
            </div>

            <!-- Screenshots Tab -->
            <div id="screenshots-tab" class="tab-content">
              <div class="screenshots-header">
                <h2>Screenshots</h2>
                <button id="export-screenshots-btn" class="btn btn-primary">Export All</button>
              </div>
              <div id="screenshots-content" class="screenshots-content">
                <!-- Screenshots with timestamp links will appear here -->
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Task Details Modal -->
    <div id="task-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Task Details</h2>
        <div id="task-details"></div>
      </div>
    </div>
  </body>
</html>
